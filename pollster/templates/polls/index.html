{% extends 'base.html' %}
{% block content%}

<h1 class="text-center mb-3">
    Poll Questions
</h1>


{%if latest_question_list  %}

    {%for questions in latest_question_list%}
            <div class="card mb-4">
                <div class="card-body">
                  
                    <p class="lead">{{  questions.question_text }}</p>
                    <a href=  "{%url 'polls:detail' questions.id%}"  class="btn btn-primary btn-sm">Vote Now</a>
                    
                     <a href=  "{%url 'polls:results' questions.id%}"  class="btn btn-secondary btn-sm">Results</a>
                    
                        
                    </a>
                </div>
            </div>
    {%endfor%}

{%else%}

{%  endif  %}

{%endblock%}
